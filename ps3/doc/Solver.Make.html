<h1>Module <a href="type_Solver.Make.html">Solver.Make</a></h1>

<pre><span class="keyword">module</span> Make: <code class="type"><a href="Solver.S.html">S</a></code><code class="type"> </code></pre><div class="info module top">
A best-first puzzle solver.<br>
</div>
<hr width="100%">

<pre><span id="VALsolve"><span class="keyword">val</span> solve</span> : <code class="type">Puzzle.state -> Puzzle.move list option</code></pre><div class="info ">
Given an initial state <code class="code">s</code>, output a sequence <code class="code">[m1; m2; ...]</code> that when
      applied to <code class="code">s</code> in order, produces a goal state.
<p>

      Returns <code class="code"><span class="constructor">None</span></code> if there is no path to a goal.<br>
</div>
